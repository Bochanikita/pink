<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="page__body">
    <header class="header">
        <a class="header__logo" href="">
            <img src="#" alt="pink logo">
        </a>
        <button class="header__toggle-nav">
            <span class="visually-hiden">Кнопка меню</span>
        </button>
        <h2 class="header__title-text">Конкурс на самое безбашенное путешествие с Пинк</h2>
    </header>
    <main class="main">
        <section class="forms">
            <form class="forms__set" action="">
                <fieldset class="forms__item">
                    <legend class="visually-hiden">Имя автора</legend>
                    
                    <label class="forms__label" for="sure-name">Фамилия</label>
                    <input class="forms__input" id="sure-name" type="text" placeholder="Укажите фамилию *">
    
                    <label class="forms__label" for="first-name">Имя</label>
                    <input class="forms__input" id="first-name" type="text" placeholder="Введите ваше имя *">
    
                    <label class="forms__label" for="second-name">Отчество</label>
                    <input class="forms__input" id="second-name" type="text" placeholder="Ну и отчество тоже">           
                </fieldset>
                <fieldset class="forms__item">
                    <legend class="forms__legend">Ваши безбашенные достижения в путешествии</legend>
    
                    <input class="forms__input" id="selfie" type="checkbox" checked>
                    <label class="forms__label" for="selfie">Сделал селфи с акулой</label>
    
                    <input class="forms__input" id="beach" type="checkbox" checked>
                    <label class="forms__label" for="beach">Обгорел на пляже</label>
    
                    <input class="forms__input" id="Chuck" type="checkbox">
                    <label class="forms__label" for="Chuck">Видел Чака Норриса</label>
    
                    <input class="forms__input" id="souvenires" type="checkbox">
                    <label class="forms__label" for="souvenires">Накупил сувениров</label>
    
                    <input class="forms__input" id="tower" type="checkbox" checked>
                    <label class="forms__label" for="tower">Удержал башню</label>
    
                    <input class="forms__input" id="hotel" type="checkbox">
                    <label class="forms__label" for="hotel">Разгромил отель</label>
                </fieldset>
                <fieldset class="forms__item">
                    <legend class="visually-hiden">Контактные данные</legend>
    
                    <label class="forms__label" for="number">НОМЕР ТЕЛЕФОНА</label>
                    <input class="forms__input" id="number" type="text" placeholder="Номер, пожалуйста">
    
                    <label class="forms__label" for="email">АДРЕС ПОЧТЫ</label>
                    <input class="forms__input" id="email" type="text" placeholder="Введите почту *">
                </fieldset>
                <fieldset class="forms__item">
                    <legend class="forms__legend">С каким приложением путешествовали?</legend>
    
                    <input class="forms__input" id="ios" type="radio" checked>
                    <label for="ios">Pink для iOS</label>
    
                    <input class="forms__input" id="android" type="radio">
                    <label for="android">Pink на Android</label>
    
                    <input class="forms__input" id="win-phone" type="radio">
                    <label for="win-phone">Windows Phone</label>
                </fieldset>
                <fieldset class="forms__item">
                    <legend class="visually-hiden">Отзыв</legend>
    
                    <label class="forms__label" for="feedback">ОПИШИТЕ СВОИ ЭМОЦИИ</label>
                    <input class="forms__input" type="text">
                </fieldset>
                <button class="forms__submit-button" type="submit">Отправить форму</button>
                <p class="forms__require-notice">* — обязательные поля</p>
            </form>
        </section>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="" alt="">
        <ul class="footer__social-list">
            <li class="footer__social-item">
                <a class="footer__link" href="">
                    <img class="footer__social-icon" src="" alt="">
                </a>
            </li>
            <li class="footer__social-item">
                <a class="footer__link" href="">
                    <img class="footer__social-icon" src="" alt="">
                </a>
            </li>
            <li class="footer__social-item">
                <a class="footer__link" href="">
                    <img class="footer__social-icon" src="" alt="">
                </a>
            </li>
        </ul>
        <div class="footer__rights">
            <p class="footer__owner">Разработано</p>
            <img class="footer__owner-logo" src="" alt="">
        </div>
    </footer>
</body>
</html>
